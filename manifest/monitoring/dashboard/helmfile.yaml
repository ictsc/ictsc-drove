bases:
  - environments.yaml

repositories:
  - name: dashboard
    url: https://kubernetes.github.io/dashboard/

releases:
  - name: dashboard
    namespace: dashboard
    chart: dashboard/kubernetes-dashboard
    version: 7.10.4
    values:
      - env/common/values.yaml
      - env/{{ .Environment.Name }}/ingress.yaml
  - name: local-charts
    chart: ./local
