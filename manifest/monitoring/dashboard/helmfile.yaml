bases:
  - environments.yaml

repositories:
  - name: dashboard
    url: https://kubernetes.github.io/dashboard/

releases:
  - name: dashboard
    namespace: dashboard
    chart: dashboard/kubernetes-dashboard
    version: 7.14.0
    values:
      - env/common/dashboard.yaml
  - name: autoscaler
    namespace: dashboard
    chart: ../../common/autoscaler
    version: 0.1.0
    values:
      - env/common/autoscaler.yaml
  - name: ingress
    namespace: dashboard
    chart: ../../common/ingress
    version: 0.1.0
    values:
      - env/{{ .Environment.Name }}/ingress.yaml
  - name: local-charts
    chart: ./local
