apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-dashboards-application
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-100"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/ictsc/ictsc-drove.git
    path: manifest/monitoring/grafana-dashboards
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: grafana-dashboards
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
