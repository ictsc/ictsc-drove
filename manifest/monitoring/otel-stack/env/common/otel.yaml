# yaml-language-server: $schema=https://raw.githubusercontent.com/open-telemetry/opentelemetry-helm-charts/opentelemetry-collector-0.117.3/charts/opentelemetry-kube-stack/values.schema.json

collectors:
  daemon:
    image:
      repository: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib
      tag: latest
    resources:
      requests:
        cpu: "0"
        memory: "0"
    scrape_configs_file: ""
    presets:
      kubeletMetrics:
        enabled: false
      hostMetrics:
        enabled: false
    config:
      exporters:
        prometheusremotewrite:
          endpoint: "https://kps-prometheus.prometheus-stack.svc.cluster.local:9090/api/v1/push"
          tls:
            insecure: true
        otlphttp:
          endpoint: http://loki-gateway.loki.svc.cluster.local:80/otlp
          tls:
            insecure: true
      service:
        pipelines:
          traces:
            exporters:
              - debug
          metrics:
            exporters:
              - prometheusremotewrite
          logs:
            receivers:
              - otlp
              - filelog
            exporters:
              - otlphttp

  cluster:
    enabled: false

opentelemetry-operator:
  replicaCount: 2
  kubeRBACProxy:
    resources:
      requests:
        cpu: "0"
        memory: "0"
  manager:
    resources:
      requests:
        cpu: "0"
        memory: "0"
    serviceMonitor:
      enabled: true
