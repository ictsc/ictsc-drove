# yaml-language-server: $schema=https://raw.githubusercontent.com/open-telemetry/opentelemetry-helm-charts/opentelemetry-collector-0.117.3/charts/opentelemetry-collector/values.schema.json

mode: daemonset

presets:
  logsCollection:
    enabled: true
    includeCollectorLogs: true
  kubernetesAttributes:
    enabled: true
    extractAllPodLabels: true
    extractAllPodAnnotations: true

config:
  exporters:
    prometheusremotewrite:
      endpoint: "http://kps-prometheus.prometheus-stack.svc.cluster.local:9090/api/v1/push"
      tls:
        insecure: true
    otlphttp:
      endpoint: http://loki-gateway.loki.svc.cluster.local:80/otlp
      tls:
        insecure: true
  service:
    pipelines:
      metrics:
        exporters:
          - prometheusremotewrite
      logs:
        exporters:
          - otlphttp

image:
  repository: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib
  tag: latest

ports:
  jaeger-compact:
    enabled: false
  jaeger-thrift:
    enabled: false
  jaeger-grpc:
    enabled: false
  zipkin:
    enabled: false
  metrics:
    enabled: true

service:
  enabled: true

serviceMonitor:
  enabled: true

prometheusRule:
  enabled: true
  defaultRules:
    enabled: true
