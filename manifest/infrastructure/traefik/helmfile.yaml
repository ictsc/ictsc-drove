bases:
  - environments.yaml

repositories:
  - name: traefik
    url: https://traefik.github.io/charts

releases:
  - name: traefik
    namespace: traefik
    chart: traefik/traefik
    version: 32.1.1
    values:
      - env/common/traefik.yaml
  - name: autoscaler
    namespace: traefik
    chart: ../../common/autoscaler
    version: 0.1.0
    values:
      - env/common/autoscaler.yaml
  - name: ingress
    namespace: traefik
    chart: ../../common/ingress
    version: 0.1.0
    values:
      - env/{{ .Environment.Name }}/ingress.yaml
  - name: forward-auth
    namespace: traefik
    chart: ./forward-auth
    version: 0.1.0
    values:
      - env/{{ .Environment.Name }}/forward-auth.yaml
      - issuer: http://dex.dex:5556
  - name: forward-auth-admin
    namespace: traefik
    chart: ./forward-auth
    version: 0.1.0
    values:
      - env/{{ .Environment.Name }}/forward-auth.yaml
      - issuer: http://dex-admin.dex:5556
  - name: local-charts
    chart: ./local
