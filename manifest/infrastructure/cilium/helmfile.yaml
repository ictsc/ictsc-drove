bases:
  - environments.yaml

repositories:
  - name: cilium
    url: https://helm.cilium.io/

releases:
  - name: cilium
    namespace: cilium
    chart: cilium/cilium
    version: 1.16.4
    values:
      - env/common/cilium.yaml
  - name: ingress
    namespace: cilium
    chart: ../../common/ingress
    version: 0.1.0
    values:
      - env/{{ .Environment.Name }}/ingress.yaml
  - name: autoscaler
    namespace: cilium
    chart: ../../common/autoscaler
    version: 0.1.0
    values:
      - env/common/autoscaler.yaml
  - name: local-charts
    chart: ./local
