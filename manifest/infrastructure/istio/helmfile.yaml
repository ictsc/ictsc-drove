bases:
  - environments.yaml

repositories:
  - name: istio
    url: https://istio-release.storage.googleapis.com/charts

releases:
  - name: istio-base
    namespace: istio-system
    chart: istio/base
    version: 1.25.0
  - name: istio-istiod
    namespace: istio-system
    chart: istio/istiod
    version: 1.24.3
    values:
      - env/common/istiod.yaml
    needs:
      - istio-system/istio-base
  - name: istio-gateway
    namespace: istio-system
    chart: istio/gateway
    version: 1.24.3
    values:
      - env/common/gateway.yaml
    needs:
      - istio-system/istio-istiod
  - name: ingress
    namespace: istio-system
    chart: ../../common/ingress
    version: 0.1.0
    values:
      - env/{{ .Environment.Name }}/ingress.yaml
  - name: local-charts
    chart: ./local
