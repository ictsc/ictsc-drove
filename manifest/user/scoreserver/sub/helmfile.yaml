bases:
  - environments.yaml

releases:
  - name: autoscaler
    namespace: argocd
    chart: ../../../common/autoscaler
    version: 0.1.0
    values:
      - env/common/autoscaler.yaml
  - name: ingress
    namespace: argocd
    chart: ../../../common/ingress
    version: 0.1.0
    values:
      - env/{{ .Environment.Name }}/ingress.yaml
  - name: local-charts
    chart: ./local
