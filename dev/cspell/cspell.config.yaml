$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/v8.18.0/cspell.schema.json
version: "0.2"
dictionaryDefinitions:
  - name: dictionary
    path: "./dictionary.txt"
    addWords: true
dictionaries:
  - dictionary
ignorePaths:
  - "cspell.config.yaml"
  - "dictionary.txt"
  - ".vscode"
  - "**/Pipfile"
  - "**/Pipfile.lock"
  - "**/*.cfg"
  - "**/*.conf"
  - "**/*.j2"
