name: Helm Chart CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    working-directory: manifest/common

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Helm
        uses: azure/setup-helm@v3
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.0
      - name: Output list of subdirectories
        id: list
        run: echo "CHARTS=$(find . -name Chart.yaml | rev | cut -f2- -d'/' | rev)" >> $GITHUB_OUTPUT
      - name: Run chart-testing (lint)
        run: ct lint --chart-dirs ${{ join(steps.list.outputs.CHARTS) }}
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Helm
        uses: azure/setup-helm@v3
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.0
      - name: Create kind cluster
        uses: helm/kind-action@v1.8.0
      - name: Output list of subdirectories
        id: list
        run: echo "CHARTS=$(find . -name Chart.yaml | rev | cut -f2- -d'/' | rev)" >> $GITHUB_OUTPUT
      - name: Run chart-testing (install)
        run: ct install --chart-dirs ${{ join(steps.list.outputs.CHARTS) }}
