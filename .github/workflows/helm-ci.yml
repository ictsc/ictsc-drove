name: Helm Chart CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.0
      - name: Run pre-validation scripts
        run: |
          for dir in $(find . -name Chart.yaml | rev | cut -f2- -d'/' | rev); do
            if [ -f $dir/pre-validation.sh ]; then
              sh $dir/pre-validation.sh
            fi
          done
      - name: Run chart-testing (lint)
        run: |
          ct lint --target-branch ${{ github.event.repository.default_branch }} \
            --charts $(find . -name Chart.yaml | rev | cut -f2- -d'/' | tr '\n' ',' | rev | cut -b2-) \
            --chart-dirs $(find . -name Chart.yaml | rev | cut -f2- -d'/' | tr '\n' ',' | rev | cut -b2-)
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.0
      - name: Create kind cluster
        uses: helm/kind-action@v1.8.0
      - name: Run pre-validation scripts
        run: |
          for dir in $(find . -name Chart.yaml | rev | cut -f2- -d'/' | rev); do
            if [ -f $dir/pre-validation.sh ]; then
              sh $dir/pre-validation.sh
            fi
          done
      - name: Run chart-testing (install)
        run: |
          ct install --target-branch ${{ github.event.repository.default_branch }} \
            --charts $(find . -name Chart.yaml | rev | cut -f2- -d'/' | tr '\n' ',' | rev | cut -b2-) \
            --chart-dirs $(find . -name Chart.yaml | rev | cut -f2- -d'/' | tr '\n' ',' | rev | cut -b2-)
