name: Ansible CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  init:
    name: Initialize pipenv
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ansible
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        id: python-setup
        uses: actions/setup-python@v5
        with:
          python-version-file: "ansible/Pipfile"
          cache: pipenv
          cache-dependency-path: "**/Pipfile.lock"
      - name: Install pipenv
        run: pip install pipenv
      - name: Install pipenv dependencies
        if: steps.python-setup.outputs.cache-hit != 'true'
        run: pipenv install -d
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: init
    defaults:
      run:
        working-directory: ansible
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "ansible/Pipfile"
          cache: pipenv
          cache-dependency-path: "**/Pipfile.lock"
      - name: Install pipenv
        run: pip install pipenv
      - name: Run lint
        run: pipenv run init && pipenv run lint
  format:
    name: Format
    runs-on: ubuntu-latest
    needs: init
    defaults:
      run:
        working-directory: ansible
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "ansible/Pipfile"
          cache: pipenv
          cache-dependency-path: "**/Pipfile.lock"
      - name: Install pipenv
        run: pip install pipenv
      - name: Run format
        run: pipenv run format
      - name: Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Run pipenv format"
          branch: ${{ github.head_ref }}
