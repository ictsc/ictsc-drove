name: Ansible CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  init:
    name: Initialize pipenv
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ansible
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          architecture: x64
      - name: Install pipenv
        run: pip install pipenv
      - name: Set env cache
        id: pipenv-cache
        uses: actions/cache@v2
        with:
          path: ~/.local/share/virtualenvs
          key: pipenv-${{ hashFiles('**/Pipfile.lock') }}
      - name: Install pipenv dependencies
        if: steps.pipenv-cache.outputs.cache-hit != 'true'
        run: |
          pipenv install -d
          pipenv run init
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: init
    defaults:
      run:
        working-directory: ansible
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install pipenv
        run: pip install pipenv
      - name: Set env cache
        uses: actions/cache@v2
        with:
          path: ~/.local/share/virtualenvs
          key: pipenv-${{ hashFiles('**/Pipfile.lock') }}
      - name: Run lint
        run: pipenv run lint
  format:
    name: Format
    runs-on: ubuntu-latest
    needs: init
    defaults:
      run:
        working-directory: ansible
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install pipenv
        run: pip install pipenv
      - name: Set env cache
        uses: actions/cache@v2
        with:
          path: ~/.local/share/virtualenvs
          key: pipenv-${{ hashFiles('**/Pipfile.lock') }}
      - name: Run format
        run: pipenv run format
      - name: Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Run pipenv format"
          branch: ${{ github.head_ref }}
